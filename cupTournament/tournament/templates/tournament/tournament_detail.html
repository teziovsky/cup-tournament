{% extends 'tournament/scheleton.html' %}
{% block content %}
    <h1 class="text-3xl">{{ object.name }}</h1>
    <p>Landing page - {{ object.name }}</p>
    <a href="{{ object.get_absolute_url }}/delete"
       class="p-2 material-icons text-xl text-red-500 self-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        &#xe872;
    </a>

    <button class="btn btn-primary">Start tournament</button>

    {% for object in players %}
        <p>{{ object }}</p>
    {% endfor %}
    {{ players_length }}

{% endblock %}
